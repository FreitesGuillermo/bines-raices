        <h1 class="text-center fw-300"> Contacto</h1>
        <img src="img/destacada3.jpg" alt="imagen principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 text-center">llena el formulario de Contacto </h2>

        <form class="contacto">
            <fieldset>
            
                <legend>Informacion Personal</legend>

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" required>

                <label for="Email">Email</label>
                <input type="email" id="Email" placeholder="Correo" required>

                <label for="Tel">Telefono</label>
                <input type="tel" id="Tel" placeholder="Telefono" required>

                <label for="mensaje">Mensaje: </label>
                <textarea  id="mensaje"></textarea>
           </fieldset>

           <fieldset>

                <legend>Informacion de Propiedad</legend>

                <label for="opciones">Venta o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Selecione--</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>

                </select>

                <label for="Cantidad">Cantidad</label>
                <input type="number" id="Cantidad" placeholder="Cantidad" required min="0">
        </fieldset>

        <fieldset>
            <legend>Contacto</legend>

            <p>Como desea ser Contactado:</p>
            <div class="forma-contacto">

                <label for="Telefono">Telefono</label>
                <input type="radio" name="contacto" value="telefono" id="Telefono">
                
                <label for="Correo">Correo</label>
                <input type="radio" name="contacto" id="Correo" value="correo">
            </div>

            <p>si elijio Telefono coloque fecha y hora</p>
            <label for="fecha">Fecha: </label>
            <input type="date" id="fecha">

            <label for="Hora">Hora: </label>
            <input type="time" id="Hora" min="09:00" max="18:00">

        </fieldset>

            <input class="boton boton-ver " type="submit" value="Enviar">
        

        </form>
    </main>
